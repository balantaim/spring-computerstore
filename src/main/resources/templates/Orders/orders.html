<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Orders</title>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav('')}"></div>

<!-- Search Column -->
<div th:replace="~{fragments/search-column :: search-column}"></div>

<!--MAIN Content Start-->
<div class="main container">

    <!-- With data -->
    <div th:if="${orders}" th:each="order : ${orders}">
        <div class="box p-2 m-2">

            <div class="columns is-gapless pt-2 pb-2">

                <!-- Order identifier -->
                <div class="column is-flex is-flex-direction-column is-justify-content-space-between">
                    <h1 class="title is-4 ml-4 has-skeleton">[[#{order.name}]] [[${order.orderIdentifier == null ? '' : ' &#8470; ' + order.orderIdentifier}]]</h1>
                    <!-- Price -->
                    <div class="is-flex is-vcentered has-skeleton ml-4 mr-4 mt-6" style="color: var(--accent);">
                        <p class="is-size-3 has-text-weight-bold pr-2">[[#{product.price.text}]]</p>
                        <p class="is-size-3 has-text-weight-bold" th:if="${order.totalAmount}" th:text="${order.totalAmount}"></p>
                        <p class="is-size-3 has-text-weight-bold pl-2">[[#{product.currency}]]</p>
                    </div>
                </div>

                <!-- Order Status -->
                <div class="column is-two-fifths has-text-right">
                    <section th:if="${order.status}" th:replace="~{fragments/order-status :: order-status}"></section>

                    <!-- Order registration date -->
                    <p class="mr-4 mt-2 has-skeleton" th:if="${order.orderDate}">[[#{order.date}]] [[${#dates.format(order.orderDate, 'dd.MM.yyyy, HH:mm')}]]</p>

                     <form action="#" th:action="@{/Orders/order-details/{id}(id=${order.id})}" method="GET">
                          <button type="submit" class="button is-primary ml-4 mr-4 mt-6 is-rounded is-centered is-skeleton">
                                [[#{btn.details}]]
                          </button>
                     </form>
                </div>

            </div>
            <!-- After columns container-->

        </div>
    </div>

    <!-- No data -->
    <div th:unless="${orders}" class="has-text-centered is-12">
        <div>
            <h1 class="is-size-1">[[#{order.empty.message}]]</h1>
            <div class="space"></div>
            <a th:href="@{/}" class="is-size-3">[[#{nav.home}]]</a>
        </div>
    </div>


    <div class="space"></div>

    <button id="scrollToTopBtn" class="button is-primary" th:title="#{btn.title.go.top}"><i class="fa-solid fa-arrow-up"></i></button>
</div>
<!--MAIN Content End-->


<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
