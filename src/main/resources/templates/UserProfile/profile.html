<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="icon" type="image/svg+xml" href="/images/computer-svgrepo-com.svg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script defer th:src="@{/js/navbar.js}"></script>
    <script defer th:src="@{/js/main.js}"></script>

    <!--    Toast Notifications Library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav('')}"></div>


<!--MAIN Content Start-->
<div class="main">
    <div class="space"></div>

    <div class="has-text-centered">
        <h1>[[#{nav.profile}]]</h1>
        <p>[[#{text.user}]]: <span sec:authentication="principal.username"></span></p>
        <p>[[#{text.role}]]: <span th:each="authority : ${#authentication.getAuthorities()}"
                                   th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                   th:text="${authority.getAuthority().replaceFirst('ROLE_', '') + ' '}"></span></p>


        <div class="space"></div>

        <div class="columns is-gapless">
            <div class="column is-half m-2">
                <div class="box">
                    <a class="is-skeleton" th:href="@{/Profile/manage-password}">[[#{text.change.pass}]]</a>
                </div>
            </div>
            <div class="column is-half m-2">
                <div class="box">
                    <a class="is-skeleton" th:href="@{/Profile/address}">[[#{text.add.address}]]</a>
                </div>
            </div>
        </div>

        <div class="space"></div>

    </div>

    <div class="space"></div>
</div>
<!--MAIN Content End-->

<!--Show toast status notification-->
<span th:if="${status}">
    <span th:if="${status} == 'pass-updated'">
        <span th:replace="~{fragments/notification :: notification('success', #{notification.password.updated})}"></span>-->
    </span>
</span>

<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
