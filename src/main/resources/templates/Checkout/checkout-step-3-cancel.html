<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head th:replace="~{fragments/head-link-extras :: head(~{::title}, ~{::link})}">
    <title>Checkout Step 3 - Checkout confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/octoshrimpy/bulma-o-steps@master/bulma-steps.min.css">
    <link rel="stylesheet" th:href="@{/css/custom-steps.css}">
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav('')}"></div>

<!--MAIN Content Start-->
<div class="main container">
    <div class="space"></div>

    <h1 class="title has-text-centered is-skeleton is-2 mb-6">[[#{checkout.confirmation}]]</h1>

    <div class="container has-text-centered">

        <div>
            <ul class="steps is-narrow is-medium is-centered has-content-centered">
                <!-- Shopping Cart-->
                <li class="steps-segment">
                    <a th:href="@{/Cart}" class="has-text-dark">
                        <span class="steps-marker">
                            <span class="icon">
                                <i class="fa fa-shopping-cart"></i>
                            </span>
                        </span>
                        <div class="steps-content">
                            <p class="heading">[[#{shopping.cart}]]</p>
                        </div>
                    </a>
                </li>
                <!-- Delivery Information-->
                <li class="steps-segment">
                    <span class="steps-marker">
                        <span class="icon">
                            <i class="fa fa-user"></i>
                        </span>
                    </span>
                    <div class="steps-content">
                        <p class="heading">[[#{delivery.information}]]</p>
                    </div>
                </li>
                <!-- Payment-->
                <li class="steps-segment is-active is-dashed">
                    <span class="steps-marker">
                        <span class="icon">
                            <i class="fa fa-usd"></i>
                        </span>
                    </span>
                    <div class="steps-content is-divider-content">
                        <p class="heading">[[#{payment.header}]]</p>
                    </div>
                </li>
                <!-- Confirmation-->
                <li class="steps-segment">
                    <span class="steps-marker is-danger">
                        <span class="icon">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </span>
                    <div class="steps-content">
                        <p class="heading has-text-danger">[[#{checkout.confirmation}]]</p>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <!-- Main content -->
    <div class="columns is-gapless is-centered mt-6">
        <div class="column"></div>

        <div class="column has-text-centered">
            <div class="notification is-danger has-text-centered m-4">
                <h2 class="is-size-3 is-skeleton"><b>[[#{text.order.canceled}]]</b></h2>
                <p th:if="error" th:text="${error}"></p>
            </div>

            <div class="space"></div>
        </div>

        <div class="column"></div>
    </div>

    <div class="space"></div>
</div>
<!--MAIN Content End-->


<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
