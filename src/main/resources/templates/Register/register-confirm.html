<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head th:replace="~{fragments/head-js-extras :: head(~{::title}, ~{::script})}">
    <title>Account Confirmation</title>
    <script defer th:src="@{/js/notification.js}"></script>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav('')}"></div>

<!--MAIN Content Start-->
<div class="main">
    <div class="space"></div>

    <div class="has-text-centered">

        <div class="columns is-centered is-gapless">
            <div class="column is-4">

                <div class="notification is-info">
                    <button class="delete"></button>
                    <p>[[#{notification.login.confirm}]]</p>
                </div>

            </div>
        </div>

        <ul>
            <li th:text="'User name: ' + ${appUserDTO.email}"></li>
            <li th:if="${appUserDTO.firstName}" th:text="'First name: ' + ${appUserDTO.firstName}"></li>
            <li th:if="${appUserDTO.lastName}" th:text="'Last name: ' + ${appUserDTO.lastName}"></li>
        </ul>
    </div>

    <div class="has-text-centered">
        <!--Go to Login-->
        <div class="mt-4 pt-4 pb-4">
            <a th:href="@{/Login}" class="is-info" role="button" aria-pressed="true">[[#{form.button.to-login}]]</a>
        </div>
    </div>

    <div class="space"></div>
</div>
<!--MAIN Content End-->

<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
