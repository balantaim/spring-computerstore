<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link rel="icon" type="image/svg+xml" href="/images/computer-svgrepo-com.svg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script defer th:src="@{/js/navbar.js}"></script>
    <script defer th:src="@{/js/main.js}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav}"></div>

<!--MAIN Content Start-->
<div class="main container">

<div class="space"></div>

<div class="columns is-centered is-gapless">
    <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>
    <div class="column box mr-1 ml-1">
        <h1 class="has-text-centered pt-5 pb-5 is-size-2">[[#{form.register}]]</h1>
        <p class="has-text-danger mt-2 mb-2 ml-4 mr-4">[[#{form.info.start}]]<bold>*</bold>[[#{form.info.end}]]</p>

        <!-- Login Form -->
        <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST">

            <!-- Check for login error -->
            <div class="notification is-danger has-text-centered ml-4 mr-4 mt-4" th:if="${#fields.hasErrors('global')}">
                <div th:each="err : ${#fields.errors('global')}">
                    <p th:if="${err} == PassMatcher">[[#{error.global.pass.matcher}]]</p>
                    <p th:if="${err} == UserExist">[[#{error.global.user.exist}]]</p>
<!--                <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />-->
                </div>
            </div>

            <!--EMAIL-->
            <div class="field ml-4 mr-4">
                <label class="label">[[#{form.label.email}]]<span class="has-text-danger">*</span></label>
                <div class="control has-icons-left has-icons-right pb-4">
                    <input th:field="*{email}" class="input is-skeleton" th:classappend="${#fields.hasErrors('email')} ? 'is-danger' : ''" type="email" placeholder="Enter email">
                    <!--Left icon-->
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <!--Right icon-->
                    <span th:if="${#fields.hasErrors('email')}" class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <!--Error Message-->
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <ul>
                        <li class="help is-danger" th:each="err : ${#fields.errors('email')}"><p>[[#{error.email}]]</p></li>
                    </ul>
                </div>
            </div>

            <div class="field ml-4 mr-4">
                <label class="label">[[#{form.label.firstname}]]</label>
                <div class="control has-icons-left pb-4">
                    <input th:field="*{firstName}" class="input is-skeleton" type="text" placeholder="First name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <!--Error Message-->
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                    <ul>
                        <li class="help is-danger" th:each="err : ${#fields.errors('firstName')}"><p>[[#{error.firstname}]]</p></li>
                    </ul>
                </div>
            </div>

            <div class="field ml-4 mr-4">
                <label class="label">[[#{form.label.lastname}]]</label>
                <div class="control has-icons-left pb-4">
                    <input th:field="*{lastName}" class="input is-skeleton" type="text" placeholder="Last name">
                    <!--Left icon-->
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <!--Error Message-->
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                    <ul>
                        <li class="help is-danger" th:each="err : ${#fields.errors('lastName')}"><p>[[#{error.lastname}]]</p></li>
                    </ul>
                </div>
            </div>
            <!--PASS-->
            <div class="field ml-4 mr-4">
                <label class="label">[[#{form.label.password}]]<span class="has-text-danger">*</span></label>
                <div class="control has-icons-left has-icons-right pb-4">
                    <input th:field="*{password}" class="input is-skeleton" th:classappend="${#fields.hasErrors('password')} ? 'is-danger' : ''" type="password" placeholder="Password">
                    <!--Left icon-->
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <!--Right icon-->
                    <span th:if="${#fields.hasErrors('password')}" class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <!--Error Message-->
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <ul>
                        <li class="help is-danger" th:each="err : ${#fields.errors('password')}"><p>[[#{error.password}]]</p></li>
                    </ul>
                </div>
            </div>

            <div class="field ml-4 mr-4">
                <label class="label">[[#{form.label.re-password}]]<span class="has-text-danger">*</span></label>
                <div class="control has-icons-left has-icons-right pb-4">
                    <input th:field="*{repeatPassword}" class="input is-skeleton" th:classappend="${#fields.hasErrors('repeatPassword')} ? 'is-danger' : ''" type="password" placeholder="Re-password">
                    <!--Left icon-->
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <!--Right icon-->
                    <span th:if="${#fields.hasErrors('repeatPassword')}" class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <!--Error Message-->
                <div class="text-danger">
                    <ul>
                        <li class="help is-danger" th:each="err : ${#fields.errors('repeatPassword')}"><p>[[#{error.re-password}]]</p></li>
                    </ul>
                </div>
            </div>

            <!-- Register/Submit Button -->
            <div class="has-text-centered">
<!--                Register Button-->
                <button type="submit" class="button is-primary ml-4 mr-4 mb-4 mt-6 is-rounded is-centered is-skeleton">[[#{form.button.register}]]</button>
<!--                Return to Login-->
                <div class="mt-4 pt-4 pb-4">
                    <a th:href="@{/Login}" class="is-info" role="button" aria-pressed="true">[[#{form.button.to-login}]]</a>
                </div>
            </div>
        </form>
        <!--End Form-->

    </div>
    <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>
</div>

<div class="space"></div>

</div>
<!--MAIN Content End-->

<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
