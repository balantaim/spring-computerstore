<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Add to Cart</title>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav('')}"></div>

<!-- Search Column -->
<div th:replace="~{fragments/search-column :: search-column}"></div>

<!--MAIN Content Start-->
<div class="main container">

    <div class="columns is-gapless">
        <!-- Import style and fetch functions -->
        <link rel="stylesheet" th:href="@{/css/number-input.css}"/>
        <script defer th:src="@{/js/fetch-cart-swap.js}"></script>

        <!-- Cart items -->
        <div th:if="${products}" th:replace="~{fragments/cart-items :: cart-items}"></div>

        <!-- Order summary -->
        <div th:if="${products}" th:replace="~{fragments/order-summary :: order-summary}"></div>

        <!-- Cart is empty -->
        <div th:if="${products}" class="columns is-gapless m-auto">
            <div id="cart-empty"></div>
        </div>
        <div th:unless="${products}" class="columns is-gapless m-auto">
            <div id="cart-empty" th:replace="~{fragments/cart-empty :: cart-empty}"></div>
        </div>
    </div>

    <div class="space"></div>

    <button id="scrollToTopBtn" class="button is-primary" th:title="#{btn.title.go.top}"><i class="fa-solid fa-arrow-up"></i></button>
</div>
<!--MAIN Content End-->


<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
