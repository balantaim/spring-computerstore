<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Add to Cart</title>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav('')}"></div>

<!--MAIN Content Start-->
<div class="main container">
    <div class="space"></div>

    <div class="columns is-gapless">
        <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>

        <div class="column is-mobile-8 is-desktop-10">
            <div th:if="${product}" class="m-2 box">
                <p th:text="${product.productId}"></p>
                <p th:text="${product.productName}"></p>
                <p th:text="${product.producer}"></p>
                <p th:text="${'stock: ' + product.stock}"></p>
                <p th:text="${'price: ' + product.price + ' lev'}"></p>
                <p th:if="${promoCode}" th:text="${promoCode}"></p>
            </div>
        </div>

        <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>
    </div>

    <div class="space"></div>
</div>
<!--MAIN Content End-->


<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
