<div th:fragment="breadcrumb">
    <nav class="breadcrumb has-arrow-separator mt-4 p-3" aria-label="breadcrumbs">
        <ul style="--bulma-breadcrumb-item-color: var(--accent); --bulma-breadcrumb-item-active-color: var(--accent); --bulma-breadcrumb-item-hover-color: var(--accent);">
            <li><a href="/">
                <span class="icon is-small">
                    <i class="fas fa-home" aria-hidden="true"></i>
                </span>
                <span>[[#{nav.home}]]</span>
            </a></li>
            <li th:if="${categoryName}"><a th:href="@{'/Products/' + ${categoryName}}">
                <span class="icon is-small">
                    <i class="fa-solid fa-sitemap" aria-hidden="true"></i>
                </span>
                <span>[[${categoryName}]]</span>
            </a></li>
            <li th:if="${product.productName}" class="is-active"><a href="#" aria-current="page">
                <span class="icon is-small">
                    <i class="fas fa-puzzle-piece" aria-hidden="true"></i>
                </span>
                <span>[[${product.productName}]]</span>
            </a></li>
        </ul>
    </nav>
</div>
