<div th:fragment="rating-fieldset">

    <h2 class="pb-2 is-skeleton">[[#{vote.star.header}]]</h2>
    <div class="center pb-2">
        <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5"/><label for="star5" class="full" th:title="#{vote.star.five}"></label>
            <input type="radio" id="star4.5" name="rating" value="4.5"/><label for="star4.5" class="half"></label>
            <input type="radio" id="star4" name="rating" value="4"/><label for="star4" class="full" th:title="#{vote.star.four}"></label>
            <input type="radio" id="star3.5" name="rating" value="3.5"/><label for="star3.5" class="half"></label>
            <input type="radio" id="star3" name="rating" value="3"/><label for="star3" class="full" th:title="#{vote.star.three}"></label>
            <input type="radio" id="star2.5" name="rating" value="2.5"/><label for="star2.5" class="half"></label>
            <input type="radio" id="star2" name="rating" value="2"/><label for="star2" class="full" th:title="#{vote.star.two}"></label>
            <input type="radio" id="star1.5" name="rating" value="1.5"/><label for="star1.5" class="half"></label>
            <input type="radio" id="star1" name="rating" value="1"/><label for="star1" class="full" th:title="#{vote.star.one}"></label>
            <input type="radio" id="star0.5" name="rating" value="0.5"/><label for="star0.5" class="half"></label>
        </fieldset>
    </div>

</div>
