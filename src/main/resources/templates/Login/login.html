<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="columns is-centered">
    <div class="column is-half">

        <h1 class="has-text-centered is-size-2">Login Form</h1>

        <!-- Login Form -->
        <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
                <div class="col-xs-15">
                    <div>
                        <!-- Check for login error -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username and password!
                            </div>
                        </div>
                        <!-- Logout info -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been log out.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!--            EMAIL-->
            <div class="field">
                <label class="label">Enter your email</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" name="email" placeholder="Enter email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <p class="help is-success">This EMAIL is available</p>
            </div>

<!--            PASS-->
            <div class="field">
                <label class="label">Enter your password</label>
                <div class="control  has-icons-left">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <p class="help is-success">This l name is available</p>
            </div>

            <!-- Login/Submit Button -->
            <div class="has-text-centered">
                <button type="submit" class="button is-rounded is-centered">Login</button>
            </div>
        </form>
        <!--End Form-->

    </div>
</div>

</body>
</html>
