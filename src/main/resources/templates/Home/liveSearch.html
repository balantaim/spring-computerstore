<span th:if="${products}" th:each="product : ${products}">
    <div class="container">
        <a th:href="@{/Products/{id}(id=${product.id})}" class="m-2">
            <div class="container is-flex is-vcentered">
                <figure class="image is-48x48">
                    <img th:src="${product.imageUrl}"
                         th:alt="${product.description}"/>
                </figure>
                <p th:text="${product.productName}" class="ml-2"></p>
            </div>
        </a>
    </div>
</span>
