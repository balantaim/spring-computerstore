<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Search result</title>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav('')}"></div>

<!--MAIN Content Start-->
<div class="main">

    <!-- Search Column -->
    <div th:replace="~{fragments/search-column :: search-column}"></div>


    <div th:if="${#lists.isEmpty(products)}" class="has-text-centered">
        <h1  class="is-size-1">[[#{product.not-found}]]</h1>
        <div class="space"></div>
        <a th:href="@{/}" class="is-size-3">[[#{nav.home}]]</a>
    </div>

    <div th:unless="${#lists.isEmpty(products)}">
        <div class="columns is-centered is-gapless mt-6">

            <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>

            <div class="column mr-1 ml-1">
                <div th:replace="~{fragments/pagination-options-keyword :: pagination-options-keyword}"></div>

                <div th:replace="~{fragments/vertical-category-item :: vertical-category-item}"></div>

                <div th:replace="~{fragments/pagination-nav-keyword :: pagination-keyword('/Search')}"></div>
            </div>

            <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>

        </div>
    </div>


    <div class="space"></div>

    <button id="scrollToTopBtn" class="button is-primary" th:title="#{btn.title.go.top}"><i class="fa-solid fa-arrow-up"></i></button>
</div>
<!--MAIN Content End-->


<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
