<!DOCTYPE html>
<!-- data-theme="light" -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language == 'bg' ? 'bg':'en'}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search result</title>
    <link rel="icon" type="image/svg+xml" href="/images/computer-svgrepo-com.svg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script defer th:src="@{/js/navbar.js}"></script>
    <script defer th:src="@{/js/main.js}"></script>

    <meta name="keywords" content="Computer Store, Computers, Hardware parts, Computer accessories">
    <meta name="description" content="Computer store is a cutting-edge e-commerce platform. The best online experience for shopping computer hardware and accessories.">

    <!-- Icons style-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/top-navigation-bar :: nav}"></div>

<!--MAIN Content Start-->
<div class="main container">
    <div class="space"></div>


    <div th:if="${#lists.isEmpty(products)}" class="has-text-centered">
        <h1  class="is-size-1">[[#{product.not-found}]]</h1>
        <div class="space"></div>
        <a th:href="@{/}" class="is-size-3">[[#{nav.home}]]</a>
    </div>

    <span th:unless="${#lists.isEmpty(products)}">
        <div class="columns is-centered is-gapless mt-6">

            <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>

            <div class="column mr-1 ml-1">
                <div th:replace="~{fragments/horizontal-card-item :: vertical-item}"></div>
            </div>

            <div class="column is-mobile-1 is-table-3 is-desktop-4 is-widescreen-5 is-3"></div>

        </div>
    </span>


    <div class="space"></div>
</div>
<!--MAIN Content End-->


<!--FOOTER-->
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
